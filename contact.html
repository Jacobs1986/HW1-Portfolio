<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    
    <header>
        <h1>Sean Jacobson</h1>
        <nav>
            <a href="#">Portfolio</a>
            <a id="contactlink" href="#">Contact</a>
            <a id="aboutlink" href="#">About</a>
        </nav>
    </header>

    <div id="maincontent">
        <h2>Contact</h2>
        <!--This is the area for the user to put in information-->
        <form action="#" method="get">
            First Name: <input type="text" name="fname"><br><br>
            Last Name: <input type="text" name="lname"><br><br>
            Message: <textarea name="message" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <h3 id="footer-text">&copy Copyright 2019</h3>
    </footer>

</body>
